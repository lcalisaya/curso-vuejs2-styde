<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="Basic to-do app with Vue.js 2.1">
  <meta name="author"  content="https://styde.net">
  <link rel="icon" type="image/png" href="check.png" />

  <title>Curso Vue 2 - Styde.net</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <div class="welcome">
      Bienvenida {{ name | title('Sra') | upper }}
      <p>{{ 9153608.99 | money }}</p>
    </div>
    <footer>
      <p>&copy; 2017 Styde.net</p>
    </footer>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

  <script>
  Vue.filter('title', function(persona, title) {
    return title + '.' + persona;
  });

  Vue.filter('money', function(value){
    return numeral(value).format(	'$0,0.00');
  });

  var vm = new Vue({
      el: '#app',
      data: {
        name: 'Luc√≠a'
      },
      filters: {
        upper: function(nombre) {
          return nombre.toUpperCase();
        }
      }
    });
  </script>

</body>
</html>
